<!DOCTYPE html>
<html>
<head> 
	<meta charset="utf-8">
	<meta http-equiv="x-UA-Compatible" content="IE=edge">
	<meta  name="viewpoint" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/Estate.css">
	<title>Smart Estates</title>
<style>
	body{
		background-image: url(img/intro-bg.jpg);
		opacity: 5;
		filter: alpha(opacity=100);
	}
	.avatar{
		vertical-align: middle;
		width: 90px;
		height: 90px;
		border-radius: 90%;
	}
</style>
</head>
<body>

	<hr>
	<div class="container bootstrap snippet">
		<div class="row">
			<div class="col-sm-10">
				<h1>PAWLRICKY</h1>
				</div>
					<div class="col-sm-2">
					<p><a href="/users" class="pull-right"><img src="img/Search icon.png" alt="Avatar" class="avatar"></a></p>
					</div>

		</div>
		
		<div class="cotainer">
			<div class=".col-xs-4 .col-md-offset-2">
				<div class="panel panel-default panel-info Profile">
					<div class="panel-heading alert alert-primary">
						<p>	MY PROFILE</p>
					</div>
								<div class="panel-body">
									<div class="form-horizontal">
										<form>
											<div class="form-group">
										<label class="col-sm-2 control-label">First Name</label>
												<div class="col-sm-4">
												<input class="form-control" type="text" name="firstName" placeholder="First Name" ng-model="me.firstName">
												</div>
											</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Last Name</label>
										<div class="col-sm-4">
											<input class="form-control" type="text" name="lastName" placeholder="Last Name" ng-model="me.lastName">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Email</label>
										<div class="col-sm-4">
											<input class="form-control" type="text" name="email" placeholder="Email" ng-model="me.email">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Department</label>
										<div class="col-sm-4">
											<input class="form-control" type="text" name="department" placeholder="Department" ng-model="me.email">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Tittle</label>
										<div class="col-sm-4">
											<input class="form-control" type="text" name="tittle" placeholder="Tittle" ng-model="me.email">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Start Date</label>
										<div class="col-sm-4">
											<input class="form-control" type="text" name="startDate" placeholder="Start Date" ng-model="me.email">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Location</label>
										<div class="col-sm-4">
											<input class="form-control" type="text" name="location" placeholder="Location" ng-model="me.email">
										</div>
									</div>		
									<div class="form-group">
										<label class="col-sm-2 control-label">Phone</label>
										<div class="col-sm-4">
											<input class="form-control" type="number" name="phone" placeholder="xxx-xxxx-xxxx" ng-model="me.email">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-2 col-sm-10">
											<button class="btn btn-primary" ng-click="updateMe()">Update</button>
										</div>
									</div>
								</form>
							</div>
						</div>
				</div>
			</div>
		</div>	
	</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>

 <div id="sign_up">
  <div class="container">
 
  
    <div class="section-title">
      <h2>SIGN UP</h2>
    </div>
    <div class="row">
      <div class="col-md-4">
      

        <form action="" method="POST" role="form">
          <div class="form-group">
          <label>First name</label>
          <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First name">
          </div>
        
        <div class="form-group">
          <label>Last name</label>
          <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text form-text-muted">We will never share your email to anyone</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm_Password">
          </div>
          <div class="checkbox">
          <p>  <label><input type="checkbox" name="">Check if you agree to our terms and conditions</label></p>
          </div>
          <br>
          <br>
          
          <button type="submit" name="add_details" class="btn btn-primary">Submit</button>
        
        </form>
      </div>
</div>

  </div>
</div>
